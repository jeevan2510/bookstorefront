<section class="py-5 bg-dark text-white">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6 brighten shrink"><img height="600px" class="card-img-top mb-5 mb-md-0" [src]="viewProduct.image"
                    alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">Product ID : {{viewProduct.id}}</div>
                <h1 class="display-5 fw-bolder">{{viewProduct.title}}</h1>
                <div class="fs-5 mb-5">
                    <h4 class=" ">Genere : {{viewProduct.category}}</h4>
                    <br>
                    <p>Rating : {{viewProduct.rating.rate}}</p>
                    <br>
                    <span>Price : $4{{viewProduct.price}}</span>
                </div>
                <p class="lead">{{viewProduct.description}}</p>
                <section (click)="addtowishlist(viewProduct)" class="content">
                    <div>   <a  class="btn btn--doar">Add To Favorites</a>&nbsp;&nbsp;&nbsp;
                    </div>
                </section> <section (click)="addToCart(viewProduct)" class="content">
                    <div>  <a  class="btn btn--voar">Add To Cart</a>&nbsp;&nbsp;&nbsp;
                    </div>
                </section>
            </div>
        </div>
    </div>

</section>
